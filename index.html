<!doctype html>
<html lang="en" class="h-100">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <link href="css/style.css" rel="stylesheet">


  <title>The World's Thought</title>

</head>
<body class="d-flex flex-column h-100 bg-transparent">
  <!-- Begin page content -->
  <main role="main" class="my-auto">
    <div class="container text-center">
     <form id="textfield" class="mt-5">
      <div class="form-group">
        <label for="exampleFormControlTextarea1"><h2>Type your thoughts here</h2></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" maxlength="140"></textarea>
      </div>
      <button type="submit" class="btn btn-secondary mt-2" id="submitbutton">Submit</button>
      </form> 

    </div>
  </main>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">
        <p class="fine">Website created with elements from <a href="https://getbootstrap.com/">Bootstrap</a></p>
        <p class="fine">Database created using <a href="https://firebase.google.com/">Google Firebase</a></p>
        <p class="fine">Animation created based on <a href="https://codepen.io/chriscoyier/pen/RRxQZg?css-preprocessor=sass">work by Chris Coyier</a></p>
        <p class="fine">Character counter using <a href="http://mimo84.github.io/bootstrap-maxlength/">Bootstrap Maxlength</a></p>
      </span>
    </div>
  </footer>


  <!-- Optional JavaScript -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>

 https://firebase.google.com/docs/web/setup#config-web-app -->

 <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>



 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://mimo84.github.io/bootstrap-maxlength/bower_components/bootstrap-maxlength/bootstrap-maxlength.min.js"></script>
 <script src="js/firebase.js"></script>
</body>
